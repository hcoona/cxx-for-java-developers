site_name: "面向 Java 程序员的 C++ 入门指南"
site_url: https://cxx-for-java-developers.pages.dev/

repo_url: https://github.com/hcoona/cxx-for-java-developers
edit_uri: blob/main/docs/

site_description: "面向 Java 程序员的 C++ 入门指南，涵盖语言特性、内存模型、RAII、工具链及性能调优等内容。"
site_author: "Shuai Zhang"
copyright: "© 2021 Shuai Zhang"

nav:
  - "背景介绍": index.md
  - "快速开始": quickstart.md
  - "程序语言":
      - "类型": core-language/types.md
      - "语法语义": core-language/syntax-and-semantics.md
      - "异常处理": core-language/exceptions.md
      - "标准库": core-language/standard-library.md
      - "第三方基础库": core-language/third-party-libraries.md
  - "打包提供给其他语言使用": ffi.md
  - "工程化工具":
      - "构建系统": engineering/build-systems.md
      - "静态工具": engineering/static-analysis.md
      - "动态工具": engineering/dynamic-analysis.md
      - "运行调试": engineering/debugging.md
      - "性能分析": engineering/profiling.md
  - "常见库介绍":
      - "基础库": library/fundamental.md
      - "日志": library/logging.md
      - "命令行解析": library/cli.md
      - "测试": library/testing.md
      - "序列化": library/serialization.md
      - "通信": library/communication.md
  - "常见 Idioms/Design Patterns": idioms-and-patterns.md
  - "参考资料": references.md

theme:
  name: material
  custom_dir: overrides
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  fonts: false
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - header.autohide
    - content.code.copy
    - content.tabs.link

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.blocks.admonition
  - pymdownx.blocks.caption
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.highlight:
      use_pygments: true
      guess_lang: false
  - pymdownx.magiclink
  - pymdownx.saneheaders
  - pymdownx.snippets:
      base_path:
        - .
        - docs/.snippets
        - docs
      check_paths: true
      dedent_subsections: true
      restrict_base_path: true
  - pymdownx.superfences

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: zh
          default: true
          name: 简体中文
        - locale: en
          name: English
          site_name: "C++ for Java Developers: A Starter's Guide"
          site_description: "A starter's guide to C++ for Java developers, covering language features, memory model, RAII, toolchain, and performance tuning."
          nav_translations:
            "背景介绍": "Background"
            "快速开始": "Quick Start"
            "程序语言": "Core Language"
            "类型": "Types"
            "语法语义": "Syntax and Semantics"
            "异常处理": "Exceptions"
            "标准库": "Standard Library"
            "第三方基础库": "Third Party Libraries"
            "打包提供给其他语言使用": "FFI"
            "工程化工具": "Engineering"
            "构建系统": "Build Systems"
            "静态工具": "Static Analysis"
            "动态工具": "Dynamic Analysis"
            "运行调试": "Debugging"
            "性能分析": "Profiling"
            "常见库介绍": "Libraries"
            "基础库": "Fundamental"
            "日志": "Logging"
            "命令行解析": "CLI"
            "测试": "Testing"
            "序列化": "Serialization"
            "通信": "Communication"
            "常见 Idioms/Design Patterns": "Idioms and Patterns"
            "参考资料": "References"
  - search:
      lang: zh
      separator: '[\s\u200b\-]'
  - git-revision-date-localized:
      type: iso_datetime
      enable_creation_date: true
  - ultralytics:
      add_desc: True
      add_share_buttons: False
      add_json_ld: True
      add_css: False
  - minify:
      enabled: !ENV [CI, false]
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_empty_space: true
        remove_comments: true
      cache_safe: true
      css_files:
        - stylesheets/extra.css

extra:
  production: !ENV [CI, false]
  analytics:
    provider: google
    property: G-LYCXXYF3CW
