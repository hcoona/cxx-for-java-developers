theme:
  name: material
  custom_dir: overrides
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  fonts: false
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - header.autohide
    - content.code.copy
    - content.tabs.link

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.blocks.admonition
  - pymdownx.blocks.caption
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.highlight:
      use_pygments: true
      guess_lang: false
  - pymdownx.magiclink
  - pymdownx.saneheaders
  - pymdownx.snippets:
      base_path:
        - .
        - docs/.snippets
        - docs
      check_paths: true
      dedent_subsections: true
      restrict_base_path: true
  - pymdownx.superfences

plugins:
  - search:
      lang: zh
      separator: '[\s\u200b\-]'
  - git-revision-date-localized:
      type: iso_datetime
      enable_creation_date: true
  - ultralytics:
      add_desc: True
      add_share_buttons: False
      add_json_ld: True
      add_css: False
  - minify:
      enabled: !ENV [CI, false]
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_empty_space: true
        remove_comments: true
      cache_safe: true
      css_files:
        - stylesheets/extra.css

extra:
  production: !ENV [CI, false]
  analytics:
    provider: google
    property: G-LYCXXYF3CW
